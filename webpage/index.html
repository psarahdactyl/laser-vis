<!doctype html>
<html>
  <head>
    <title>Laser Sketcher</title>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Kanit|Ropa+Sans" rel="stylesheet">

    <!-- Fine Uploader JS file -->
    <script type="text/javascript" src="node_modules/fine-uploader/all.fine-uploader/all.fine-uploader.min.js"></script>

    <!-- Load the Three.js library -->
    <script type="text/javascript" src="script/three.min.js"></script>
    <script type="text/javascript" src="script/OrbitControls.js"></script>
    <!-- Load the lightweight Three.js GUI library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>

    <!-- Load RequireJS -->
    <script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
    <script data-main="script/canvas-normal-map.js" src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>

    <!-- Load my classes -->
    <script type="text/javascript" src="script/Action.js"></script>
    <script type="text/javascript" src="script/Drawing.js"></script>

    <!-- Load JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>

    <!-- Load external PaperScript and associate it with myCanvas -->
    <script type="text/paperscript" src="script/draw.js" canvas="drawingCanvas"></script>
    


  </head>
<body>

    <div id="workspace"> 
        <div class="interface">
        <div class="title">
            <p>LASERVIS</p>
        </div>


        <div class="topButtons">
            <div id="cutOptions" class="dropdown">
                <button type="button" class="dropbtn buttons">CUT</button>
                  <div class="dropdown-content">
                    <button type="button" id="designButton" class="dropdownButtons">DESIGN</button>

                    <form ref="uploadForm" id="uploadForm" enctype="multipart/form-data" action="/server/uploads/" method="post">
                    <input id="uploadButton" type="file" name="svg" class="inputfile" onchange="this.form.submit()"/>
                    <!-- <label for="uploadButton" class="dropdownButtons">UPLOAD</label> -->
                    <label for="uploadButton">UPLOAD</label>
                    </form> 
                </div>
            </div>
            <div id="explodeButton">
                <button type="button" class="buttons">EXPLODE</button>
            </div>
            <div id="fitButton">
                <button type="button" class="buttons">FIT</button>
            </div>
            <div id="calibrateButton">
                <button type="button" class="buttons">CALIBRATE</button>
            </div>
            <div id="exportButton">
                <button type="button" class="buttons">EXPORT</button>
            </div>
        </div>
        
        </div>

        <div class="canvases">
        <canvas id="renderCanvas"></canvas>
        <canvas id="drawingCanvas"></canvas>
        </div>
        
        <!-- My Scripts -->
        <script type="text/javascript" src="script/serverCommunicator.js"></script>
        <script type="text/javascript" src="script/render.js"></script>
        <script type="text/javascript" src="script/svgUploader.js"></script>
        <script type="text/javascript" src="script/connectUI.js"></script>
     </div>
</body>
</html>
